<!-- app.component.html -->
<div id="hero-slider" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-bs-target="#hero-slider" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#hero-slider" data-bs-slide-to="1"></li>
    <li data-bs-target="#hero-slider" data-bs-slide-to="2"></li>
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/slider_images/1.jpeg" alt="Slide 1">
      <div class="carousel-caption">
        <h1>Slide 1</h1>
        <p>This is the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../assets/slider_images/2.jpg" alt="Slide 2">
      <div class="carousel-caption">
        <h1>Slide 2</h1>
        <p>This is the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../assets/slider_images/1.jpeg" alt="Slide 3">
      <div class="carousel-caption">
        <h1>Slide 3</h1>
        <p>This is the third slide.</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#hero-slider" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#hero-slider" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
